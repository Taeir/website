<!DOCTYPE html>
<html>
<head>
    <title>Bolknoms next-gen interface</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootflat.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-8">
                    <img src="../public/images/logo.png" alt="Logo Bolknoms">
                    <h1>Bolknoms</h1>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-warning">Login</button>
                </div>
            </div>
            <div class="row">
                <nav class="col-md-12">
                    <a href="#">Regels</a>
                    <a href="#">Privacy</a>
                    <a href="#">Disclaimer</a>
                    <a href="#">Broncode</a>
                </nav>
            </div>
        </header>
        <section class="row">
            <div class="meal col-md-12">
                <h2>Maandag 17 februari 2014</h2>
                <h3>Jasper</h3>
                <button class="btn btn-success">Aanmelden</button>
                <div class="registrations">
                    <img src="img/user.png" width="64" height="64" title="Koos van Eerden">
                    <img src="img/jakob.jpg" width="64" height="64" title="Jakob Buis">
                    <img src="img/yvonne.jpg" width="64" height="64" title="Yvonne Haartsen">
                </div>
            </div>
        </section>
    </div>
    
    <script type="text/javascript" src="../public/javascripts/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/icheck.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
